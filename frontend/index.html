<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkü Solfej</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/sazlogo.png" alt="Türkü Solfej Logo" class="site-logo">
                    <span class="logo-text">Türkü Solfej</span>
                </a>
            </div>
            <ul>
                <li><a href="#anasayfa">Ana Sayfa</a></li>
                <li><a href="#turkuler">Türküler</a></li>
                <li><a href="#notalar">Notalar</a></li>
                <li><a href="#solfej">Solfej</a></li>
                <li><a href="#profil">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="anasayfa" class="hero">
            <div class="hero-content">
                <h1>Türkü Solfej'e Hoş Geldiniz</h1>
                <p>Bağlama çalmayı öğrenmek için en iyi platform</p>
                <div class="hero-buttons">
                    <a href="#turkuler" class="btn btn-primary">Türküleri Keşfet</a>
                    <a href="#notalar" class="btn btn-secondary">Notaları İncele</a>
                </div>
            </div>
        </section>

        <section id="turkuler">
            <h2>Popüler Türküler</h2>
            <div class="turkuler-grid">
                <!-- Türkü kartları buraya eklenecek -->
            </div>
        </section>

        <section id="notalar">
            <h2>Nota Arşivi</h2>
            <div class="nota-arama">
                <input type="text" placeholder="Türkü ara...">
                <button>Ara</button>
            </div>
        </section>

        <section id="solfej">
            <h2>Solfej Videoları</h2>
            <div class="video-grid">
                <!-- Solfej videoları buraya eklenecek -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Türkü Solfej. Tüm hakları saklıdır.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
